<script>
    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
        }

    function mostra(frase ){

    document.write(frase);
        }

    mostra("Olá pessoal!");

<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  var idadeMediaQuandoTemFilhos = 28;
  var anoAtual = 2016;
  var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
  mostra(quantidadeDeGeracoes);
</script>
